<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ai-motion demo</title>
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				/* background: rgb(27, 27, 27); */
			}
		</style>
	</head>
	<body>
		<script type="module">
			import { Motion } from '../src/Motion'

			// Minimal demo with auto-resize for the container

			const motion = new Motion({
				// mode: 'dark',
			})

			document.body.appendChild(motion.element)

			const update = () => {
				motion.resize(window.innerWidth, window.innerHeight)
			}

			// Observe size changes of the container
			const ro = new ResizeObserver(() => update())
			ro.observe(document.body)

			// // Also update on window resizes (covers DPR changes in many browsers)
			// window.addEventListener('resize', update)

			// Initial sizing, then start rendering
			update()
			motion.start()
		</script>
	</body>
</html>
