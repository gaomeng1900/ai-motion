<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AI Motion - Make Agents Pretty</title>
		<link
			rel="icon"
			href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåà</text></svg>"
		/>
		<meta
			name="description"
			content="WebGL2 animated border with AI-style glow effects. Zero dependencies, modern browsers only."
		/>
		<style>
			:root {
				/* Theme Colors */
				--primary: rgb(57, 182, 255);
				--secondary: rgb(189, 69, 251);
				--accent-1: rgb(255, 87, 51);
				--accent-2: rgb(255, 214, 0);

				/* Light Theme */
				--bg: #ffffff;
				--text: #1a1a1a;
				--text-muted: #666666;
				--overlay-bg: rgba(255, 255, 255, 0.85);
				--border: rgba(0, 0, 0, 0.1);
				--code-bg: rgba(0, 0, 0, 0.05);
			}

			[data-theme='dark'] {
				/* Dark Theme */
				--bg: #111;
				--text: #ffffff;
				--text-muted: #a0a0a0;
				--overlay-bg: rgba(0, 0, 0, 0.9);
				--border: rgba(255, 255, 255, 0.2);
				--code-bg: rgba(255, 255, 255, 0.08);
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				background: var(--bg);
				color: var(--text);
				overflow: hidden;
				width: 100vw;
				height: 100vh;
				position: relative;
			}

			/* Main Container */
			.container {
				position: relative;
				z-index: 10;
				width: 100vw;
				height: 100vh;
				display: grid;
				place-items: center;
				text-align: center;
				padding: 2rem;
			}

			/* Content Overlay */
			.content {
				background: var(--overlay-bg);
				backdrop-filter: blur(20px);
				border-radius: 24px;
				border: 1px solid var(--border);
				padding: 3rem 2rem;
				max-width: 600px;
				width: 100%;
				box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
			}

			/* Dark mode specific enhancements */
			[data-theme='dark'] .content {
				box-shadow:
					0 20px 40px rgba(0, 0, 0, 0.5),
					0 0 0 1px rgba(255, 255, 255, 0.1),
					inset 0 1px 0 rgba(255, 255, 255, 0.1);
			}

			/* Typography */
			.title {
				font-size: clamp(2.5rem, 8vw, 4rem);
				font-weight: 700;
				background: linear-gradient(135deg, var(--primary), var(--secondary));
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
				margin-bottom: 1rem;
				letter-spacing: -0.02em;
			}

			.tagline {
				font-size: clamp(1rem, 3vw, 1.25rem);
				color: var(--text-muted);
				margin-bottom: 2rem;
				line-height: 1.5;
				font-family:
					'Avenir Next', 'SF Pro Text', 'Helvetica Neue', 'Segoe UI', 'Inter', 'Roboto',
					'Source Sans Pro', sans-serif;
				font-style: italic;
				font-weight: 300;
				letter-spacing: 0.5px;
			}

			.glamorous {
				font-weight: 600;
				font-size: 1.1em;
				animation: colorCycle 4s ease-in-out infinite;
			}

			@keyframes colorCycle {
				0% {
					color: rgb(57, 182, 255);
				}
				25% {
					color: rgb(189, 69, 251);
				}
				50% {
					color: rgb(255, 87, 51);
				}
				75% {
					color: rgb(255, 214, 0);
				}
				100% {
					color: rgb(57, 182, 255);
				}
			}

			.features {
				display: flex;
				justify-content: center;
				gap: 2rem;
				margin-bottom: 2rem;
				flex-wrap: wrap;
			}

			.feature {
				font-size: 0.9rem;
				color: var(--text-muted);
				display: flex;
				align-items: center;
				gap: 0.5rem;
			}

			.feature::before {
				content: '‚ú®';
				font-size: 1rem;
			}

			/* Buttons */
			.actions {
				display: flex;
				justify-content: center;
				gap: 1rem;
				margin-bottom: 2rem;
				flex-wrap: wrap;
			}

			.btn {
				padding: 0.75rem 1.5rem;
				border-radius: 12px;
				text-decoration: none;
				font-weight: 600;
				font-size: 0.9rem;
				transition: all 0.2s ease;
				border: none;
				cursor: pointer;
				display: inline-flex;
				align-items: center;
				gap: 0.5rem;
			}

			.btn-primary {
				background: linear-gradient(135deg, var(--primary), var(--secondary));
				color: white;
			}

			.btn-secondary {
				background: var(--code-bg);
				color: var(--text);
				border: 1px solid var(--border);
			}

			.btn:hover {
				transform: translateY(-2px);
				box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
			}

			/* Code Block */
			.install {
				background: var(--code-bg);
				border: 1px solid var(--border);
				border-radius: 12px;
				padding: 1rem;
				font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
				font-size: 0.85rem;
				color: var(--text);
				margin-bottom: 1rem;
			}

			/* Credit */
			.credit {
				font-size: 0.8rem;
				color: var(--text-muted);
				opacity: 0.7;
			}

			.credit a {
				color: var(--primary);
				text-decoration: none;
				font-weight: 500;
				transition: all 0.2s ease;
			}

			.credit a:hover {
				color: var(--secondary);
				text-decoration: underline;
			}

			/* Theme Toggle */
			.theme-toggle {
				position: fixed;
				top: 2rem;
				right: 2rem;
				z-index: 20;
				background: var(--overlay-bg);
				backdrop-filter: blur(20px);
				border: 1px solid var(--border);
				border-radius: 50px;
				padding: 0.5rem;
				cursor: pointer;
				transition: all 0.2s ease;
			}

			.theme-toggle:hover {
				opacity: 0.8;
			}

			.toggle-inner {
				width: 50px;
				height: 24px;
				background: var(--code-bg);
				border-radius: 12px;
				position: relative;
				transition: all 0.3s ease;
			}

			.toggle-circle {
				width: 20px;
				height: 20px;
				background: linear-gradient(135deg, var(--primary), var(--secondary));
				border-radius: 50%;
				position: absolute;
				top: 2px;
				left: 2px;
				transition: all 0.3s ease;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 10px;
			}

			[data-theme='dark'] .toggle-circle {
				transform: translateX(26px);
			}

			/* Responsive */
			@media (max-width: 768px) {
				.content {
					padding: 2rem 1.5rem;
					margin: 1rem;
				}

				.features {
					flex-direction: column;
					gap: 1rem;
				}

				.actions {
					flex-direction: column;
				}

				.theme-toggle {
					top: 1rem;
					right: 1rem;
				}
			}

			/* Smooth transitions */
			* {
				transition:
					color 0.3s ease,
					background-color 0.3s ease,
					border-color 0.3s ease;
			}
		</style>
	</head>
	<body>
		<!-- Theme Toggle -->

				<div class="toggle-circle">üåô</div>

				<div class="install">npm install ai-motion</div>

				<div class="credit">

			</div>

		<script type="module">
			import { Motion } from './src/Motion'

			// Theme Management
			const themeToggle = document.getElementById('themeToggle')
			const toggleCircle = themeToggle.querySelector('.toggle-circle')

			// Detect system preference
			const prefersDark = window.matchMedia('(prefers-color-scheme: dark)')

			// Initialize theme
			function initTheme() {
				const savedTheme = localStorage.getItem('theme')
				const systemTheme = prefersDark.matches ? 'dark' : 'light'
				const theme = savedTheme || systemTheme

				setTheme(theme)
			}

			function setTheme(theme) {
				document.documentElement.setAttribute('data-theme', theme)
				localStorage.setItem('theme', theme)
				toggleCircle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô'

				// Update motion mode
				if (window.motion) {
					window.motion.dispose()
					createMotion(theme)
				}
			}

			function toggleTheme() {
				const current = document.documentElement.getAttribute('data-theme')
				const newTheme = current === 'dark' ? 'light' : 'dark'
				setTheme(newTheme)
			}

			// Event listeners
			themeToggle.addEventListener('click', toggleTheme)
			prefersDark.addEventListener('change', (e) => {
				if (!localStorage.getItem('theme')) {
					setTheme(e.matches ? 'dark' : 'light')
				}
			})

			// Motion Setup
			function createMotion(mode = 'light') {
				const motion = new Motion({
					width: document.documentElement.clientWidth,
					height: document.documentElement.clientHeight,
					mode: mode,
					styles: {
						position: 'fixed',
						inset: '0',
						zIndex: '1',
					},
				})

				document.body.appendChild(motion.element)

				// Auto-resize on window resize
				window.addEventListener('resize', () =>
					motion.resize(document.documentElement.clientWidth, document.documentElement.clientHeight)
				)

				motion.start()
				motion.fadeIn()

				window.motion = motion
			}

			// Initialize
			initTheme()

			// Create motion with current theme
			const currentTheme = document.documentElement.getAttribute('data-theme')
			createMotion(currentTheme)
		</script>
	</body>
