<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ai-motion demo</title>
		<style>
			body {
				/* color: white;
				background: rgb(27, 27, 27); */
			}
		</style>
	</head>
	<body>
		<h1>AI Motion Demo</h1>
		<p>Minimal demo with auto-resize</p>
		<script type="module">
			import { Motion } from './src/Motion'

			const motion = new Motion({
				// ratio: 0.5,
				// mode: 'dark',
				width: document.documentElement.clientWidth,
				height: document.documentElement.clientHeight,
				styles: {
					position: 'fixed',
					inset: '0',
				},
			})

			document.body.appendChild(motion.element)

			// Also update on window resizes (covers DPR changes in many browsers)
			window.addEventListener('resize', () =>
				motion.resize(document.documentElement.clientWidth, document.documentElement.clientHeight)
			)

			motion.start()
			motion.fadeIn()

			window.motion = motion
		</script>
	</body>
</html>
